<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      #clock {
        font-size: 2em;
        font-weight: bold;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <span id="hours"></span> :
      <span id="minutes"></span> :
      <span id="seconds"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
