<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card {
            width: 190px;
            height: 254px;
            margin: 0 auto;
            background-color: #011522;
            border-radius: 8px;
            z-index: 1;
        }

        #clock {
            font-size: 2em;
            font-weight: bold;
            padding-top: 90px;
            border-radius: 5px;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
    </style>
  </head>
  <body>
    <div class="card">
        <!-- <div class="card__content"> -->
            <div id="clock">
                <span id="hours"></span> :
                <span id="minutes"></span> :
                <span id="seconds"></span>
            </div>
        <!-- </div> -->
      </div>
    <script src="app.js"></script>
  </body>
</html>
